<!DOCTYPE HTML>
<html>
<head>
<title>
    Coffee Calculator
</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- -->
    
<!-- bootstrap code -->   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<!-- j query code -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- jquey code to check for internal js file if the Cdn doesn't work-->

<script type="text/javascript">
if (typeof jQuery == 'undefined') {
document.write(unescape("%3Cscript src='../javascript/jquery-3.2.1.js' type='text/javascript'%3E%3C/script%3E")); }
</script>


<!-- The document.ready script needs to be in its on <script> 
each method called from document needs to have the function() within it
-->
<script>
    $(document).ready(function() {
        var coffeeRatio = 0.57;
        $("#theButton").click( function () {
            var coffeeGrind = $("#gramInput").val();
            coffeeGrind = parseFloat(coffeeGrind);
            var waterAmount = (coffeeRatio * coffeeGrind).toFixed(2);
            if(waterAmount>0){
                $("#coffeeAns").html("You need " + waterAmount + " ounces of water.");
            }
            else{
                alert("You need to grind some coffee before using this app.");
            }
        });
    });
    
   
</script>
    
</head>

<body>
    
<div class="container text-center">
    <h1 class="jumbotron">Coffee Calculator</h1>
</div>

    <div class="container">
        <img class="col-md-4" src="../images/coffee-image.jpg" alt="an image of a cup filled with coffee beans">
    <h4>This calculator is based off of <a href="https://www.blackbearcoffee.com/resources/83" target="_blank">The Black Bear Micro Roastery website</a>.</h4>
    
    <br>
    
    <p>Enter the grams of coffee you are brewing</p>
<form>
    <br>
    <input type="button" value="Calculate Water needed" id="theButton">
    <br>
    <br>
    <input type="text" value="" id="gramInput" size="30%">
</form>
    <br>
    <h5 id="coffeeAns"></h5>
    </div>
    </body>
    <hr>
    <h5><a href="../index.html">Click here</a> to return to the main page.</h5>

</html>
